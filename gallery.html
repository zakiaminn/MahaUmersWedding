<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Maha & Umers Wedding</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #fffaf0 0%, #ffe4e6 100%);
            color: #4a4a4a;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #d4a373;
            margin-bottom: 20px;
            font-size: 2.8em;
        }
        
        .instructions {
            background: rgba(212, 163, 115, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 1.2em;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 35px;
            margin: 20px 10px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .google-photos-container {
            margin: 40px 0;
            border: 3px solid #d4a373;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .google-photos-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #d4a373;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #d4a373;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #d4a373;
            color: white;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .google-photos-iframe { height: 400px; }
            .btn { padding: 15px 25px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Our Wedding Gallery</h1>
        <p>Relive the beautiful moments from our special day!</p>
        
        <div class="instructions">
            <h3>How to Add Your Photos:</h3>
            <p>1. Click "Add Photos to Album" below</p>
            <p>2. Sign in to your Google account</p>
            <p>3. Select photos from your device</p>
            <p>4. They'll appear here automatically! üì∏</p>
        </div>
        
        <div>
            <a href="https://photos.app.goo.gl/v8re95hkz221dMsX8" class="btn" target="_blank">
                 Add Your Photos
            </a>
            <a href="https://photos.app.goo.gl/v8re95hkz221dMsX8" class="btn" target="_blank">
                 View Full Album
            </a>
        </div>
        
        <div class="google-photos-container">
            <iframe class="google-photos-iframe" 
                    src="https://photos.app.goo.gl/v8re95hkz221dMsX8"
                    allowfullscreen>
            </iframe>
        </div>
        
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
