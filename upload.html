<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos - Maha & Umar's Wedding</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #fffaf0 0%, #ffe4e6 100%);
            color: #4a4a4a;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #d4a373;
            margin-bottom: 30px;
            font-size: 2.8em;
        }
        
        .instructions {
            background: rgba(212, 163, 115, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            font-size: 1.2em;
            line-height: 1.8;
        }
        
        .upload-form {
            margin: 30px 0;
        }
        
        input[type="file"] {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #d4a373;
            border-radius: 10px;
            width: 100%;
            font-size: 1.1em;
            background: rgba(212, 163, 115, 0.05);
        }
        
        input[type="email"] {
            padding: 15px;
            border: 2px solid #d4a373;
            border-radius: 10px;
            width: 100%;
            font-size: 1.1em;
            margin: 10px 0;
            font-family: inherit;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 35px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            color: #d4a373;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #d4a373;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #d4a373;
            color: white;
        }
        
        #form-status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Wedding Photos</h1>
        
        <div class="instructions">
            <h3>How to Upload Photos:</h3>
            <ol>
                <li>Select photos from your device</li>
                <li>Enter your email (optional)</li>
                <li>Click "Upload Photos"</li>
                <li>Photos will be sent to our wedding email automatically!</li>
            </ol>
        </div>

        <form class="upload-form" action="https://formspree.io/f/mnnbderw" method="POST" enctype="multipart/form-data">
            <div>
                <input type="file" name="photos" multiple accept="image/*" required>
                <p><small>Select one or multiple photos</small></p>
            </div>
            
            <div>
                <input type="email" name="guest-email" placeholder="Your email (optional)">
                <p><small>So we can thank you personally!</small></p>
            </div>
            
            <button type="submit" class="btn">Upload Photos</button>
        </form>

        <div id="form-status"></div>
        
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script>
    // Simple form status feedback
    const form = document.querySelector('.upload-form');
    const statusDiv = document.getElementById('form-status');
    
    form.addEventListener('submit', function() {
        statusDiv.className = '';
        statusDiv.innerHTML = 'Uploading photos...';
    });
    
    </script>
</body>
</html>
